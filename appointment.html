<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Application form</title>
    <link rel="stylesheet" href="./css/styles.css">
</head>
<body>
    <header>
        <div class="container4">
            <h1>
                Appointment Form
            </h1>
        </div>
    </header>
    <hr>
    <div class="form">
        <forms class="form1" method="POST">
            <label>Appointment of</label>
            <select >
                <option name="eye">EYE</option>
                <option name="tooth">TOOTH</option>
            </select>
            <br>
            <br> 
            <label>First name</label>
            <input placeholder="first name" type="text" name="first name" >
            <br>
            <br> 
            <label>Last name</label>
            <input type="text" name="last name" placeholder="last name">
            <br>
            <br> 
            <label>Age</label>
            <input type="text" name="age" placeholder="age in digits">
            <br>
            <br> 
            <label>Email</label>
            <input type="email" name="email" placeholder="abc@something.com">
            <br>
            <br>
            <label>Gender</label>
            <select name="gender">
                <option name="male">MALE</option>
                <option name="female">FEMALE</option>
                <option name="other">OTHER</option>
            </select>
            <br>
            <br> 
            <label>Address</label>
            <textarea name="message"></textarea>
            <br>
            <br> 
            <label>Mobile number</label>
            <input type="number" name="mobile" placeholder="10-digits">
            <br>
            <br>
            <label>Preferable date</label>
            <input type="date">
            <br>
            <br> 
            <label>Reason for visit</label>
            <textarea name="message"></textarea>
            <br>
            <br> 
            <input class="button" type="submit" name="submit" value="submit">
            <p>(Date may or maynot be according to your preference)</p>
        </forms>
    </div>
    <hr>

    <div class="end">
        THANK YOU FOR FILLING THE FORM
    </div>
</body>
</html>
